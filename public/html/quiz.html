<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page | Quick Quizizz</title>
    <!-- Our Coded CSS File -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap for CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon for Webpage -->
    <link
      rel="shortcut icon"
      href="images/Favicon.png?v=1.1"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Navigation Bar on Top -->
    <nav class="navbar navbar-dark bg shadow-nav" style="width: 102.9%">
      <a href="index.html" class="mx-auto h1 fs-30"
        ><span class="navbar-brand" id="brand">
          <img
            class="d-inline-block navbar-img mr-2"
            src="images/Favicon.png"
            height="40"
            width="40"
          />
          Quick Quizizz
        </span>
      </a>
    </nav>

    <div class="wrapper2">
      <div class="quiz nav-shadow">
        <div class="quizheader">
          <div class="quiz-user">
            <h1 id="name">Surya</h1>
          </div>
          <div class="quiz-timer">
            <span class="time" id="timer">00</span>
          </div>
        </div>

        <div class="quizbody">
          <h2 class="question" id="question"></h2>
          <div class="choice-container">
            <div class="choice-prefix">A.</div>
            <div class="choice-text" data-number="1"></div>
            <div class="tick hidden" id="option1" style="color:green;">Answerâœ…</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">B.</div>
            <div class="choice-text" data-number="2"></div>
            <div class="tick hidden" id="option2" style="color:green;">Answerâœ…</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">C.</div>
            <div class="choice-text" data-number="3"></div>
            <div class="tick hidden" id="option3" style="color:green;">Answerâœ…</div>
          </div>
          <div class="choice-container last">
            <div class="choice-prefix">D.</div>
            <div class="choice-text" data-number="4"></div>
            <div class="tick hidden" id="option4" style="color:green;">Answerâœ…</div>
          </div>
          <a class="btn-next" id="exit" onclick="endQuiz()">âœ• Exit Quiz</a>
          <div id="hud">
            <div id="hud-item">
              <p class="hud-prefix d-none d-md-block">Question</p>
              <h1
                class="hud-main-text d-none d-md-block"
                id="questionCounter"
              ></h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix d-none d-md-block">Score</p>
              <h1 class="hud-main-text d-none d-md-block" id="score">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer bg-dark footer footer2" style="width: 102.9%">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 footer">
        Developed with ðŸ’– by <a href="https://www.linkedin.com/in/bandepalli-surya/" style="font-size:large;">Surya</a>
      </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/game.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
